<!DOCTYPE html>
<!-- Sito esercizio: https://site212248.tw.cs.unibo.it/exercises/ex3 -->
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
              }  
        </style>
    </head>
    <body>
        <h1>Prenota Volo</h1>
        <form action="https://www.fabiovitali.it/TW/DHDK/doResponse.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="partenza">Luogo di partenza:</label>
            <input type="text" id="partenza" name="partenza" required>

            <label for="arrivo">Luogo di arrivo:</label>
            <input type="text" id="arrivo" name="arrivo" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" min="2023-03-02" required>
            <label for="accompagnamento">Accompagnamento:</label>
            <input type="checkbox" id="accompagnamento" name="accompagnamento" value="yes">

            <input type="submit" value="Invia">
        </form>
    </body>
</html>
